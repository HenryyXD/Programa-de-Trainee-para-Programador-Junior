<mat-card>
  <mat-card-title>Excluir Veículo</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Marca" [value]='vehicle.marca' name = "marca" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Modelo" [value]='vehicle.modelo' name = "modelo" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Ano de Fabricação" [value]="vehicle.anoFabricacao" name="anoFabricacao" disabled/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Chassi" [value]="vehicle.chassi" name="chassi" disabled/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cor" [value]="vehicle.cor" name="cor" disabled/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Placa" [value]="vehicle.placa" name="placa" disabled/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Valor da Compra (R$)" [value]="vehicle.valorCompra" name="valorCompra" disabled/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" placeholder="Data da compra" [value]="vehicle.dataCompra" name="dataCompra" disabled/>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteVehicle()" color="warn">
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
