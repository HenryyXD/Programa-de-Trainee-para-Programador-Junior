<div class="mat-elevation-z4">
  <table mat-table [dataSource]="vehicles">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">{{ row.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let row">{{ row.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="anoFabricacao">
      <th mat-header-cell *matHeaderCellDef>Ano de Fabricação</th>
      <td mat-cell *matCellDef="let row">{{ row.anoFabricacao }}</td>
    </ng-container>

    <ng-container matColumnDef="chassi">
      <th mat-header-cell *matHeaderCellDef>Chassi</th>
      <td mat-cell *matCellDef="let row">{{ row.chassi }}</td>
    </ng-container>

    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef>Cor</th>
      <td mat-cell *matCellDef="let row">{{ row.cor }}</td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let row">{{ row.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="valorCompra">
      <th mat-header-cell *matHeaderCellDef>Valor da Compra</th>
      <td mat-cell *matCellDef="let row">
        {{ row.valorCompra | currency: "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataCompra">
      <th mat-header-cell *matHeaderCellDef>Data da Compra</th>
      <td mat-cell *matCellDef="let row">
        {{ row.dataCompra | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="center">Ações</th>
      <td mat-cell *matCellDef="let row" class="center">
        <a routerLink="/veiculos/excluir/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
